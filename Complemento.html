<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/Complemento.css">
    <title></title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="./src/img/JOTAFLIX SEM FUNDO.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>
                
                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        <a href="Homepage.html">Entrar</a>
                    </button>
                </div>
            </form>
            
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="https://www.netflix.com/br/LoginHelp">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="./src/img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>
                
                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>
                
                <div class="terms">
                    <p>Esta página não é protegida pelo Google reCAPTCHA &#128513; então não iremos saber sé você é um robô ou não.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
